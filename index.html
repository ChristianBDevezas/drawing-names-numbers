<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw a Name or a Number</title>
    <!--Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;0,600;0,700;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!--Style-->
    <link rel="stylesheet" href="drawing-people.css">
</head>
<body>
    <section class="draws">
        <h2 class="draws__title">Draw a Name or a Number</h2>

        <div class="draws__input-add">
            <input type="text" name="user-name" id="user-name" placeholder="Type the name and click the button">
            <button class="add">Add Name</button>
        </div>

        <p class="draws__subtitle">List of people or numbers</p>

        <ul class="container-list">
            <!-- items will be created dinamically -->
            <!-- <li>
                <span class="item">item1</span>
                <i class="fas fa-edit"></i>
                <i class="fas fa-times-circle"></i>
                <input type="text">
            </li> -->
        </ul>

        <div class="alert-message">
            <h3 class="alert-title"></h3>
            <i class="fas fa-times"></i>
        </div>

        <p class="draws__message">To make a new draw, click "Clear Result" button before</p>

        <div class="draws__btn">
            <button class="draw">Show Result</button>
            <button class="clear">Clear Result</button>
        </div>

        <div class="draws__result">
            <h2 class="result-counter"></h2>
            <h2 class="show-result"></h2>
        </div>
    </section>

    <script src="drawing-people.js"></script>
</body>
</html>
